<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 10px;
    }
    button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }
    #startButton {
      background-color: #007bff;
      color: white;
    }
    #stopButton {
      background-color: #dc3545;
      color: white;
    }
    button:hover:not(:disabled) {
      opacity: 0.8;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>VoiceNav</h3>
  <div id="status">Status: Stopped</div>
  <button id="startButton">Start Listening</button>
  <button id="stopButton">Stop Listening</button>
  <script src="popup.js"></script>
</body>
</html>
