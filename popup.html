<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 10px;
    }
    button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }
    #startButton {
      background-color: #007bff;
      color: white;
    }
    #stopButton {
      background-color: #dc3545;
      color: white;
    }
    button:hover:not(:disabled) {
      opacity: 0.8;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }
    
    /* Styles for the log containers */
    .log-container {
      text-align: left;
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      max-height: 100px; /* Reduced height to fit both */
      overflow-y: auto;
    }
    .log-container strong {
      font-size: 12px;
      color: #333;
    }
    .log-list {
      padding-left: 15px;
      margin: 5px 0 0;
      list-style-type: none;
    }
    .log-list li {
      font-size: 12px;
      color: #555;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h3>VoiceNav</h3>
  <div id="status">Status: Stopped</div>
  <button id="startButton">Start Listening</button>
  <button id="stopButton">Stop Listening</button>

  <div id="logContainer" class="log-container">
    <strong>Command Log:</strong>
    <ul id="commandLogList" class="log-list">
      </ul>
  </div>

  <div id="speechLogContainer" class="log-container">
    <strong>Speech Log:</strong>
    <ul id="speechLogList" class="log-list">
      </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
